{% extends 'simin_user/base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div id="profile-section" class="section clearfix">
			<h3 class="page-header">用户登陆</h3>
			<div class="k-message">{{ login_form | alert_first_error }}</div>
			<div class="">
				<form id="profile-form" class="form-horizontal" action="{{ url_for('user.login') }}" method="post">
					{{ login_form | kform_inline }}
					<div class="btn-box">
						<button type="submit" class="btn btn-info btn-block">保存</button>
					</div>
				</form>
				<div class="text-center login-link" style="margin-top:10px;">
					<a href="{{ url_for('user.forgot_password') }}" class='pull-right'>Forgot your Password?</a>
					<a href="{{ url_for('user.register') }}"  class='pull-left'>New here? Register.</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
