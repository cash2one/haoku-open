{% extends "layout.html" %}

{% block subtitle %}找回密码{% endblock %}
{% block body_id %}forget-password{% endblock %}


{% block content %}
<div class="container">
	<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
		<h3 class="page-header text-center">找回密码</h3>
		<div class="message">{{ form | alert_first_error }}</div>
		<form id="forget-password-form" action="{{ url_for('users.forget_password') }}" method="post" style="margin-bottom:20px">
			{{ form | kform_inline }}
			<button type="submit" class="btn btn-info btn-lg btn-block">找回密码</button>
		</form>
		<div class="pull-left">
			<a href="{{ url_for('users.login') }}">返回登录</a>
		</div>
		<div class="pull-right">
			<a href="{{ url_for('users.register') }}">使用邮箱注册</a>
		</div>
	</div>
</div>
{% endblock %}""
