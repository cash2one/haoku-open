<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HaoKu Admin</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">
	<link href="/static/css/plugins/timeline.css" rel="stylesheet">
	<link href="/static/css/sb-admin-2.css" rel="stylesheet">
	<link href="/static/css/plugins/morris.css" rel="stylesheet">
	<link href="/static/font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	{% from "snippet/macro.html" import sidebar %}
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">HaoKu Admin</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#"><i class="fa fa-user fa-fw"></i> 个人中心</a></li>
						<li><a href="#"><i class="fa fa-gear fa-fw"></i> 设置</a></li>
						<li class="divider"></li>
						<li><a href="#"><i class="fa fa-sign-out fa-fw"></i> 退出</a></li>
					</ul>
					<!-- /.dropdown-user -->
				</li>
				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				{% block sidebar %}{{ sidebar('dashboard') }}{% endblock %}
			</div>
			<!-- /.sidebar -->
		</nav>
		<div id="page-wrapper" style="padding-top:50px;">
			{% block content %}{% endblock %}
		</div>
	</div>
	<!-- /#wrapper -->

	<script src="/static/js/jquery-1.11.0.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/plugins/metisMenu/metisMenu.min.js"></script>
	<script src="/static/js/table-fixed-header.js"></script>
	<script src="/static/js/sb-admin-2.js"></script>

	{% block footer %}{% endblock %}
</body>
</html>
