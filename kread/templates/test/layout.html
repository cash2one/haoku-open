<!DOCTYPE html>
<html>
<head>
<title>haoku web test</title>
<meta charset="utf-8"/>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.css" />
<link href="/static/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/static/jquery-1.11.1.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<!-- header -->
<header class="k-header">
	{% block header %}
		<nav class="navbar navbar-default navbar-fixed-top k-navbar" role="navigation">
			<div class="container">
				<button class="navbar-toggle" data-toggle="collapse" data-target="#k-navbar-collapse" type="button">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<div class="navbar-header">
					<a class="navbar-brand" href="/">HaoKu Web Test</a>
				</div>
				<div id="k-navbar-collapse" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						{% for href, id, caption in nav_items %}
							<li{% if id == active_page %} class="active"{% endif %}><a href="{{ href }}">{{ caption }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</nav>
	{% endblock %}
</header><!-- end header -->
<div class="k-content {% block content_class %}container{% endblock %}">
{% block content %}{% endblock %}
</div>
</body>
</html>
